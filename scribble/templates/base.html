<!doctype html>
<html>
    <head>
        <title>API JS playground</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Le styles -->
        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }
        </style>
        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/scribble.css" rel="stylesheet">
        
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script
            type="text/javascript" charset="utf-8" src="{{ STATIC_URL }}js/lib/require.js"
            data-main="{{ STATIC_URL }}js/{% block requirejs_main %}main{% endblock %}"
        ></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
                    <a class="brand" href="#">Ella CMS Scribble</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active">
                                <a href="/">Dashboard</a>
                            </li>
                            <li>
                                <a href="/articles/">Articles</a>
                            </li>
                        </ul>
                        <p class="navbar-text pull-right">
                            {% if user.is_authenticated %}
                            Logged in as <a href="#">{{ user }}</a>
                            {% endif %}
                        </p>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
            <hr>
            <footer>
                <p>
                    &copy; Ella team 2012
                </p>
            </footer>
        </div><!--/.fluid-container-->
        
        {% include "js-templates.html" %}
    </body>
</html>
